# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent


# Global properties
command=~/.config/i3/blocklets/$BLOCK_NAME
separator_block_width=0
separator=false
markup=Pango

[music]
label=
interval=1
color=#a1a1a1
separator_block_width=6

[separator]
color=#989DA0
markup=pango
full_text=<span font='15'>◥</span><span font='13'>██</span><span font='15'>◤</span>
short_text=<span font='15'>◥</span><span font='13'>██</span><span font='15'>◤</span>
interval=500
separator=false
separator_block_width=6

[VolIcon]
full_text=<span font_desc='FontAwesome'> </span>
color=#a1a1a1
interval=once
instance=
markup=pango
separator=false
separator_block_width=2

[volume]
command=amixer get Master -c 0 - M | grep -oE "[[:digit:]]*%"
color=#a1a1a1
interval=1
separator=false
separator_block_width=6
signal=10

[separator]
color=#989DA0
markup=pango
full_text=<span font='15'>◥</span><span font='13'>██</span><span font='15'>◤</span>
short_text=<span font='15'>◥</span><span font='13'>██</span><span font='15'>◤</span>
